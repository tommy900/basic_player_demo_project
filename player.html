<html>

<head>
  <title>Simple player</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="player" id="player-embed">
    <video class="player-video" id="basic-player" style="width: 640px; height: 360px;"></video>
    <div class="player-controls">
      <div class="ply-btn">
        <button class="player-btn toggle-play" title="Toggle Play">
      <svg class="" width="16" height="16" viewBox="0 0 16 16"><title>play</title><path d="M 3 2 l 10 6-10 6z"></path></svg>
    </button>
      </div>
      <div class="sliders">
        <div class="ply-btn player-info"><svg class="" width="16" height="16" viewBox="0 0 16 16"><title>volume</title><path d="M 7 6 h -4 v 5 h 4 l 5 4 v -13 z"></path></svg></div>
        <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
        <div class="ply-btn player-info"><svg class="" width="16" height="16" viewBox="0 0 16 16"><title>speed</title><path d="m 1 10 a 5 5 0 0 1 14 0 M 7 14 l 3 -8" fill="#ffffff" fill-opacity="0" stroke="#fff" stroke-width="1"></path></svg></div>
        <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1">
      </div>
      <button data-skip="-10" class="player-btn"><svg class="" width="16" height="16" viewBox="0 0 16 16"><title>rwd</title><path d="M 7 6 l -5 3 l 5 3 z m 7 0 l -5 3 l 5 3 z "></path></svg></button>
      <button data-skip="10" class="player-btn"><svg class="" width="16" height="16" viewBox="0 0 16 16"><title>ffd</title><path d="M 2 6 l 5 3 l -5 3 z m 7 0 l 5 3 l -5 3 z "></path></svg></button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
